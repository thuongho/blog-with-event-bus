apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  # helps ingress controller know that we are feeding it some routing rules
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: build4fun.club
      http:
        paths:
          - path: /posts
            backend:
              serviceName: posts-clusterip-srv
              servicePort: 4000